<!DOCTYPE html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    .otp-container {
      margin: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #007bff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="otp-container" id="otpDisplay"></div>
  <button id="generateOtpButton">Generate OTP</button>

  <script>
    function generateOTP() {
      return Math.floor(100000 + Math.random() * 900000); 
    }

    const otpDisplay = document.getElementById('otpDisplay');
    otpDisplay.textContent = generateOTP();

    document.getElementById('generateOtpButton').addEventListener('click', () => {
      otpDisplay.textContent = generateOTP();
    });
  </script>
</body>
</html>
