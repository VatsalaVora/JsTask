<!DOCTYPE html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgb(0, 0, 0);
      color: white;
    }

    .slider-container {
      margin: 10px 0;
    }

    label {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    input[type="range"] {
      width: 300px;
    }

    .color-value {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="red">R</label>
    <input id="red" type="range" min="0" max="255" value="0">
  </div>

  <div class="slider-container">
    <label for="green">G</label>
    <input id="green" type="range" min="0" max="255" value="0">
  </div>

  <div class="slider-container">
    <label for="blue">B</label>
    <input id="blue" type="range" min="0" max="255" value="0">
  </div>

  <div class="color-value" id="colorDisplay">rgb(0, 0, 0)</div>

  <script>
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const colorDisplay = document.getElementById('colorDisplay');

    function updateColor() {
      const red = redSlider.value;
      const green = greenSlider.value;
      const blue = blueSlider.value;

      document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

      colorDisplay.textContent = `rgb(${red}, ${green}, ${blue})`;
    }

    redSlider.addEventListener('input', updateColor);
    greenSlider.addEventListener('input', updateColor);
    blueSlider.addEventListener('input', updateColor);

    updateColor();
  </script>
</body>
</html>
